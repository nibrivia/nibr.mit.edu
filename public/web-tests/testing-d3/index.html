<h1 id="chart">Chart</h1>

<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>

<div class="chart"></div>

<script>
var data = [1, 1, 2, 3, 5, 8, 13];


var data_scale = d3.scaleLinear().domain([0, d3.max(data)])
  .range([0, 420])
d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return data_scale(d) + "px"})
    .text(function(d) { return d})
</script>

<h1 id="chart-svg-edition">Chart (svg edition)</h1>

<p><svg class="svg-chart"></svg></p>

<style>

.svg-chart rect {
  fill: steelblue;
}

.svg-chart text {
  fill: white;
  text-anchor: end;
  font: 10px sans-serif;
}

</style>

<script>
var width = 420,
    barHeight = 20;
    
var data = [1, 1, 2, 3, 5, 8, 13];

var data_scale = d3.scaleLinear()
              .domain([0, d3.max(data)])
              .range([0, width]);

var chart = d3.select(".svg-chart")
              .attr("width", width)
              .attr("height", barHeight*data.length);

var bar = chart.selectAll("g")
  .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) {return "translate(0," + i*barHeight + ")"});
    
bar.append("rect")
  .attr("width", data_scale)
  .attr("height", barHeight - 1);

bar.append("text")

  .attr("x", function(d) {return data_scale(d) - 3})
  .attr("y", barHeight / 2)
  .attr("dy", ".35em")
  .text(function(d) { return d; })
  
</script>
